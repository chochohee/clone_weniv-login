<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인실습</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <article class="login-box">
      <p class="login-title">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <a href="로그인페이지링크" class="login">
        <div class="login-content">
          <img src="./src/weniv-logo.svg" alt="위니브로고" />
          <p>로그인</p>
        </div>
      </a>
      <div class="helpbtn-group">
        <div class="help-login">
          <div class="icon-lock"></div>
          <div class="find-area">
            <a href="아이디링크"><p class="find-id">아이디</p></a>
            <a href="비밀번호링크"><p>비밀번호찾기</p></a>
          </div>
        </div>
        <div class="help-signup">
          <a href="회원가입링크"
            ><div class="icon-user"></div>
            <p class="signup-text">회원가입</p></a
          >
        </div>
      </div>
    </article>
  </body>
</html>
